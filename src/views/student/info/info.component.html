<div class="info">
  <!-- Nút Back ở góc trên trái -->
  <button class="back-btn" (click)="goBack()">Back</button>

  <h2>Student Information</h2>
  <form (ngSubmit)="saveProfile()">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input
        type="text"
        id="fullName"
        [(ngModel)]="student.fullName"
        name="fullName"
        [disabled]="!isEditing"
        required
      />
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input
        type="date"
        id="dateOfBirth"
        [(ngModel)]="student.dateOfBirth"
        name="dateOfBirth"
        [disabled]="!isEditing"
        required
      />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        [(ngModel)]="student.address"
        name="address"
        [disabled]="!isEditing"
        required
      />
    </div>

    <div class="form-group">
      <label for="contactInfo">Contact:</label>
      <input
        type="text"
        id="contactInfo"
        [(ngModel)]="student.contactInfo"
        name="contactInfo"
        [disabled]="!isEditing"
        required
      />
    </div>

    <div class="form-group">
      <label for="specialty">Specialty:</label>
      <input
        type="text"
        id="specialty"
        [(ngModel)]="student.specialty"
        name="specialty"
        [disabled]="!isEditing"
        required
      />
    </div>

    <div class="actions">
      <button type="button" (click)="toggleEditMode()">Edit</button>
      <button type="submit" [disabled]="!isEditing">Save Changes</button>
    </div>
  </form>
</div>
