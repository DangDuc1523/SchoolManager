<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (submit)="login()">
            <label for="username">Gmail</label>
            <div class="input-group">
                <span class="icon">ðŸ‘¤</span>
                <input type="text" id="username" formControlName="username" placeholder="Type your gmail">
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" id="password" formControlName="password" placeholder="Type your password">
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">LOGIN</button>

            <div>
                <button (click)="login()" class="login-button">Back to main</button>
            </div>
     
        </form>
        <div class="signup-option">
            <p>Or Sign Up Using</p>
            <a (click)="signup()" class="signup-link">SIGN UP</a>
        </div>
    </div>
</body>
</html>
