<div class="grades">
  <h2>Thông tin điểm của học sinh</h2>

  <div *ngIf="grades.length > 0; else noGrades">
    <div *ngFor="let grade of grades">
      <h3>Môn học: {{ grade.subject.subjectName }}</h3>
      <p>Điểm: {{ grade.score }}</p>
      <p>Lớp học: {{ grade.class.className }} - {{ grade.class.schedule }}</p>
      <p>Phòng học: {{ grade.class.room }}</p>
      <p>Số học sinh: {{ grade.class.studentCount }}</p>
      <hr />
    </div>
  </div>

  <!-- Nếu không có điểm -->
  <ng-template #noGrades>
    <p>Không có dữ liệu điểm cho học sinh này.</p>
  </ng-template>
</div>
