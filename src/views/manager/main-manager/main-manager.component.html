<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">School Manager</div>
        <ul>
            <li><a (click)="mainManager()">Home</a></li>
            <li><a (click)="listAllClass()">List of classes</a></li>
            <li><a (click)="timeTable()">Timetable</a></li>
            <li><a (click)="listAllTeacher()">List of lecturers</a></li>
            <li><a (click)="profileManager()">Profile</a></li>
            <li><a (click)="logout()">Log out</a></li>

        </ul>
    </div>
    <div class="content">
        <header>
            <input type="text" placeholder="Search">
            <div class="flags">
                <img src="us-flag.png" alt="US Flag">
                <img src="uk-flag.png" alt="UK Flag">
            </div>
            <div class="notifications">
                <img src="notification-icon.png" alt="Notifications">
                <img src="profile-pic.png" alt="Profile Picture">
            </div>
        </header>
        <div class="stats">
            <div class="stat-box">Earnings <span>$350.4</span></div>
            <div class="stat-box">Spend this month <span>$642.39</span></div>
            <div class="stat-box">Sales <span>$574.34</span></div>
            <div class="stat-box">Your Balance <span>$1,000</span></div>
            <div class="stat-box">New Tasks <span>154</span></div>
            <div class="stat-box">Total Projects <span>2935</span></div>
        </div>
        <div class="charts">
            <div class="chart">
                <h3>January 2024</h3>
                <p>$37.5K Total Spent <span>+2.45%</span></p>
                <canvas id="spendingChart"></canvas>
            </div>
            <div class="chart">
                <h3>Weekly Revenue</h3>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
