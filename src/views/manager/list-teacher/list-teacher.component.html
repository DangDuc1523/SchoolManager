<div class="teacher-container">
  <div class="sidebar">
    <app-main-manager></app-main-manager>
  </div>
  <div class="content">
    <div class="header">
      <h1>Teacher Management</h1>
      <button class="add-button">Add New Teacher</button>
    </div>
    <div class="table-container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Date of Birth</th>
            <th>Specialty</th>
            <th>Address</th>
            <th>Contact Info</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of listTeacher; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ teacher.fullName }}</td>
            <td>{{ teacher.dateOfBirth | date: 'dd/MM/yyyy' }}</td>
            <td>{{ teacher.specialty }}</td>
            <td>{{ teacher.address }}</td>
            <td>{{ teacher.contactInfo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
