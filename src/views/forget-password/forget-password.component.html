<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
</head>
<body>
  <main id="content" role="main" class="container">
    <div class="form-container">
      <div class="form-inner">
        <div class="text-center">
          <h1 class="title">Forgot password?</h1>
          <p class="remember-password">
            Remember your password?
            <a class="login-link" href="login">Login here</a>
          </p>
        </div>

        <div class="form-content">
          <form (submit)="resetPassword()">
            <div class="form-grid">
              <div>
                <label for="email" class="email-label">Email address</label>
                <div class="input-wrapper">
                  <input type="email" id="email" name="email" class="email-input" for="username" required aria-describedby="email-error">
                </div>
                <p class="email-error" id="email-error">Please include a valid email address so we can get back to you</p>
              </div>
              <button type="submit" class="submit-btn" >Reset password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
